<div class="page">
  <div class="page__body dpub-editor-page">
    <div class="dpub-editor-container">

      <!-- https://latehokusai.researchspace.org/proxy/IIIF/BM-Hokusai_Banbutsu_ehon_taizen-001.jpg/full/!640,480/0/default.jpg -->

      <rs-iiif-mirador
                       image-or-region='http://example.com/AN00230/BM-Hokusai_Banbutsu_ehon_taizen-001.jpg'
                       image-id-pattern='OPTIONAL { ?imageIRI crm:P1_is_identified_by/rso:PX_has_file_name ?carrierImageID. } BIND(COALESCE(?carrierImageID, REPLACE(STR(?imageIRI), "^.*/(.*)$", "$1")) AS ?imageID) .'
                       iiif-server-url='https://latehokusai.researchspace.org/proxy/'>
      </rs-iiif-mirador>

      <rs-text-annotation-workspace
                                    document-iri="[[this]]"
                                    storage="MB_Diaries-app"
                                    annotation-subject-template="https://mbdiaries.itatti.harvard.edu/annotation/{{UUID}}"
                                    fallback-template="{{> fallback-template}}"
                                    annotation-tooltip="{{> annotation-tooltip}}">
        <template id="fallback-template">
          {{#> mbdiaries:template}} Missing type for annotation
            <semantic-link iri="{{ iri.value }}"></semantic-link>
          {{/ mbdiaries:template}}
        </template>

        [[> mbdiaries:controls]]

        [[> mbdiaries:Person ]]
      </rs-text-annotation-workspace>
    </div>
  </div>
</div>
