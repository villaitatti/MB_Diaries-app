		<p>Sunday, February 14, 1915, I Tatti</p>
		<p>Rain </p>
		<p>Naima, Geoffrey Scott</p>
		<p> </p>
		<p>My 51st birthday. </p>
		<p>Everyone nice to me.</p>
		<p>Geoffrey and I went to Donizetti’s “Don Pasquale” (with Byba Giuliani), a charming thing, very well given, which we thoroughly enjoyed. Such ‘flattering’ music. </p>
