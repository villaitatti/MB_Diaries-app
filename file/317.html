		<p>Thursday, October 21, 1915, I Tatti</p>
		<p>G[eoffrey] S[cott]</p>
		<p>  The Bassianos came to lunch and stayed rather long. BB went out with Sybil and Geoffrey and I had a delicious walk in perfect weather.</p>
		<p>  Mrs. Ross and the Dowdeswells came to dine.</p>
		<p> </p>
