		<p>Thursday, January 31, 1933, I Tatti<p>
		<p><p>
		<p>Better but abscess still discharging.<p>
		<p>Mr. and Mrs. Spelman came to see me. He looked tragic. What is it? There is something very queer about them.<p>
		<p>Loria, Signora Cuoghi and Pancrazi to lunch.<p>
		<p>Placci to lunch<p>
		<p>Lina came to see me.<p>
