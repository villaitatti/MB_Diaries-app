		<p>Saturday, April 19, 1915, Hotel Brufani Perugia</p>
		<p>Pippa Strachey</p>
		<p> </p>
		<p>  Saw Villa Lante and thoroughly explored Bagnaia. Lunched at Orvieto and there saw the Church at Todi and dined at Foligno and came on here to sleep. </p>
