		<p>Tuesday, June 8, 1915, Grand Hotel Rome</p>
		<p> </p>
		<p>Sybil ill in afternoon. Eugenie Strong came to dine.</p>
		<p>  We all motored to Frascati and Geoffrey and I saw the Villa Aldobrandini while the others motored about. Dined at Frascati. </p>
		<p>  M. Peters’</p>
