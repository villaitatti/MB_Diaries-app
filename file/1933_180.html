		<p>Wednesday, November 29, 1933, I Tatti<p>
		<p>Morra<p>
		<p>See note for December 3. My head gets confused with fever.<p>
		<p>Thursday, November 30, 1933, I Tatti<p>
		<p>A horrid day, trying to recover. Mr. Davis came to lunch, very mild and I think a bit foolish.<p>
		<p>I got up in the evening, feeling a tiny mêlé better.<p>
