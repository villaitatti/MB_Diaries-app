		<p>Thursday, January 28, 1915, I Tatti</p>
		<p>Wet</p>
		<p> Geoffrey Scott</p>
		<p>  Alys writes that Logan has offered to go to the Red Cross in North France–headquarters at Dunkirk, where alas the Germans keep dropping bombs. I feel very anxious.</p>
		<p>  Called on Lady Enniskillen with Geoffrey and also on the Giulianis.</p>
		<p> </p>
		<p> </p>
