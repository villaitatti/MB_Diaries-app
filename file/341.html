		<p>Sunday, November 14, 1915, I Tatti</p>
		<p>Geoffrey Scott, Naima Lofroth</p>
		<p> </p>
		<p> Rainy and stormy, too cold to sit out after lunch. Still working on North Italians. Drove up with BB and Naima and had walk around hill. It was very lovely. </p>
