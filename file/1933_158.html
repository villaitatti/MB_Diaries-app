		<p>Tuesday, October 17, 1933, I Tatti</p>
		<p>Raining</p>
		<p>All the same B.B. and Nicky went to Siena and saw the rehung gallery and then on to the Placci at Montepulciano. Lina dined with me.</p>
		<p>Wednesday, October 18, 1933, I Tatti</p>
		<p>Fine colder</p>
		<p>B.B. and Nicky at Montepulciano. Visited Chiusi. Walked in garden.</p>
