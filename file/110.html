		<p>Sunday, March 28, 1915, I Tatti</p>
		<p>Ray, Geoffrey Scott</p>
		<p> </p>
		<p>  The Villaris and Hultons came to call, also a Rev. Dr. Vance, sent by Britten. Ray motored him and BB to Fiesole, where BB called on Strong and dined with Sybil. </p>
