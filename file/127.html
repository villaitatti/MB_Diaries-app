		<p>Wednesday, April 14, 1915, I Tatti</p>
		<p>Ray, Pippa</p>
		<p>Fine</p>
		<p> </p>
		<p>Mr. Benn came to lunch also Miss Paterson. We motored her back and called on the Strongs and walked on his orange avenue. Went to town.</p>
		<p>BB spent afternoon with Sybil. </p>
