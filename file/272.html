		<p>Monday, September 6, 1915, Bath</p>
		<p> </p>
		<p>Logan left. Alys and I visited Prior Park and drove around a bit after we had (to our sorrow) seen Barbara and Nanny off to London–Barbara is too sweet.</p>
		<p> </p>
