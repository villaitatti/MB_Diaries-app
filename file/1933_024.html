		<p>Friday, January 27, 1933, I Tatti<p>
		<p>Trevy and Morra left.<p>
		<p>A very bad day for me, such pain.<p>
		<p>Placci came to lunch and quarrelled with B.B.<p>
		<p>Made it up by letter<p>
		<p>Saturday, January 28, 1933, I Tatti<p>
		<p>Naima<p>
		<p>A tiny much better.<p>
