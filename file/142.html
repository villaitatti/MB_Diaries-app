		<p>Thursday, April 29, 1915, Hotel Brufani Perugia</p>
		<p>Fine, Rain</p>
		<p> </p>
		<p>Motored to Spoleto and had lunch. Mem. Never return to the Hotel Lucini!</p>
		<p>  By the Val di Nera to Terni saw Aquasparta (the “Cure” there would be very dull).</p>
