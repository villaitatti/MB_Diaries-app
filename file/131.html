		<p>Sunday, April 18, 1915, I Tatti</p>
		<p>Geoffrey Scott, Cecil Pinsent</p>
		<p> </p>
		<p>Miss Blazo brought her pretentious and horribly vulgar sister to lunch. It was a frost. Goodness–!</p>
		<p>   Ray and Pippa left early, and I was up at 5:30 and had a before breakfast walk, which left me very weary.</p>
		<p>  Walked with BB later. </p>
