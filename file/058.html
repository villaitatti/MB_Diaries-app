		<p>Thursday, February 4, 1915, I Tatti</p>
		<p> Geoffrey Scott</p>
		<p>  Stayed in bed most of the day with my cold. Miss Erichsen called, very anxious about Aunt Janet’s state, who has lost all interest in life with Frank Crisp’s death.</p>
		<p>  BB tea at Sybil’s.</p>
</body></html>
