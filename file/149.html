		<p>Thursday, May 6, 1915, I Tatti</p>
		<p>Fine</p>
		<p> </p>
		<p>Worked on BB’s Bellini in morning. </p>
		<p>  Sybil lunched here.</p>
		<p>Took the Consul and his wife in the car to S. Martino alla Palma. </p>
		<p>She is rather a hopeless goose.</p>
		<p>   Ady, Placci, Consolo, the pianist, Mrs. Ross and Lina came to dine. </p>
