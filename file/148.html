		<p>Wednesday, May 5, 1915, I Tatti</p>
		<p>Geoffrey Scott</p>
		<p>Fine</p>
		<p> </p>
		<p>  Geoffrey worked on BB’s Bellini.</p>
		<p>Mr. Benn came to lunch. Afterwards I took Lina and Mrs. Ross to town, and then we called on Mr. Strong and BB remained to dine with Sybil. </p>
