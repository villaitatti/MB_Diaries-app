		<p>Sunday, October 31, 1915, I Tatti</p>
		<p>Geoffrey Scott, N[aima]L[öfrot]</p>
		<p>  The Dumonts came to lunch, and then I took them to call on Aunt Janet. He said financial reason would cause the war to end next spring. Alas for all the suffering first!  </p>
		<p>  My feet seem well again. It  must be that Indian Massage.</p>
