		<p>Monday, February 15, 1915, I Tatti</p>
		<p>Fine</p>
		<p>Geoffrey Scott</p>
		<p> </p>
		<p>  Called on Mrs. Ross to thank her for the Burmese fan she gave me for my birthday. The Strongs and Miss Herbert and her mother and Iris came to tea. Disappointed in Miss Herbert. She is very shy.</p>
		<p>Nello and </p>
