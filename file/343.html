		<p>Tuesday, November 16, 1915, I Tatti</p>
		<p> Geoffrey Scott</p>
		<p>  BB came in and quarreled about the nurse and would not stay to hear. But I wrote it out for his calmer eye, and he was very nice and reasonable. Still, it upset my nerves for the day. </p>
