		<p>Friday, April 9, 1915, Albergo Angelo Viterbo</p>
		<p>Geoffrey Scott, Ray</p>
		<p>Fine</p>
		<p> </p>
		<p> </p>
		<p>Most awful coffee at Grosseto! Explored Talamone and Orbetello, where we lunched. Saw Pitigliano and the Lago di Bolsena and Toscanella and came here. Pippa rather sick. </p>
