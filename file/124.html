		<p>Sunday, April 11, 1915, Hotel d’Italia, Urbino</p>
		<p>Ray, Pippa, Geoffrey Scott motoring</p>
		<p> </p>
		<p> </p>
		<p>Ray and Pippa visited Assisi while Geoffrey and I strolled about Perugia in the sunshine. After lunch motored to Gubbio and there on to Urbino, in a cold rain which came on. Played competitive Patience. </p>
