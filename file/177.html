		<p>Thursday, June 3, 1915, Grand Hotel Rome</p>
		<p>Sybil’s car broke down on a hill near Sulmona, so we came on all in our car, leaving Parry and maids to follow.</p>
		<p>  Road to Tivoli via Avezzano, Tagliacozzo, Carsoli, Carsoli most beautiful. Sybil fainted at tea time. Dined at Tivoli and got to Rome about 10. </p>
