		<p>Monday, December 20, 1915, I Tatti</p>
		<p>Finer</p>
		<p>Geoffrey Scott, Cecil Pinsent</p>
		<p> </p>
		<p>  A very quiet day, but a delightful afternoon walk with Bernard, who dined with Sybil, while we here had an evening w[ith] music.</p>
		<p>  I didn’t sleep a wink till 5 o’clock. Such a nuisance.</p>
		<p> </p>
