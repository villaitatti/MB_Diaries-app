		<p>Saturday, April 17, 1915, I Tatti</p>
		<p>Geoffrey Scott, Cecil Pinsent, Ray, Pippa</p>
		<p>Fine</p>
		<p> </p>
		<p>  Ray and Pippa got their tickets etc. In the afternoon we went with the boys to see the Gamberaia, while BB called on Sybil.</p>
		<p>  Mr. and Mrs. Dumont came to dine. </p>
