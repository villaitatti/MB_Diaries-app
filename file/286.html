		<p>Monday, September 20, 1915, I Tatti</p>
		<p>Geoffrey Scott, Cecil Pinsent</p>
		<p> </p>
		<p>Called on Mrs. Dumont. Sybil and 2 of her officers came to dine. One had his nerves all to pieces, a young barrister named Bax. He said it was awful landing at Gallipoli and being shelled. </p>
