		<p>Thursday, January 7, 1915, I Tatti</p>
		<p>Flora, Geoffrey Scott</p>
		<p>Rain</p>
		<p>Miss De Robeck’s concert at 3:30. Called on Lady Enniskillen with Geoffrey, and met Flora there and brought her back again. </p>
