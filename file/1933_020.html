		<p>Thursday, January 19, 1933, I Tatti<p>
		<p>Trevy, Morra<p>
		<p>Developed a “blind boil” and felt pretty ill: could hardly read<p>
		<p>Friday, January 20, 1933, I Tatti<p>
		<p>Trevy, Morra<p>
		<p>Horrid night, but better.<p>
		<p>Weather very warm.<p>
		<p>Lina called just off to Aulla. She looked very handsome in Aunt Janet’s white furs.<p>
