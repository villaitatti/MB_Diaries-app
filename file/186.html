		<p>Saturday, June 12, 1915, Grand Hotel Rome</p>
		<p> </p>
		<p>“Ines” lunched with us again–and defended the Germans for putting inflammable liquid on the wounded.</p>
		<p>  G[eoffrey] + I spent the afternoon in the Forum, after seeing churches in morning. </p>
