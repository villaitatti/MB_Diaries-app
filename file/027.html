		<p>Monday, January 4, 1915, I Tatti</p>
		<p>Geoffrey Scott</p>
		<p>Rain</p>
		<p> </p>
		<p>  The Nelson Gays came to lunch and Miss Priestly to stay in the afternoon. She has just lost her Mother (at 92!) and she seemed to need a change. She is a dear person, though rather fluffy in the upper storey. </p>
